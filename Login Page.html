<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="stylesheet.css">
  
</head>
<body>
  <div class="background">
      <div class="right-side">

        <header>
          <h1>AU STUDIOS</h1>

        </header>
      </div>

        <div class="sign-up-container">

            <div class="sign-up-caption">
              <h4>
                This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.
              <br>
              <br>
                You <em>know</em> you want to
              </h4>            
            </div>

            
            <div class="form-container">

              <div class="heading-container">
                <div class="sign-up-heading">
                  <h2>Sign Up Here!</h2>
                </div>
              </div>
              
              <form action="https://httpbin.org/post" method="post">

                <fieldset>
                  <div class="form-input- column">

                    <div class="form-input-row">
                      <label for="first_name">First Name</label>
                      <label for="last_name">Last Name</label>
                    </div>
                    <div class="form-input-row">
                      <input type="text" name="first_name" id="first_name">
                      <input type="text" name="last_name" id="last_name">
                    </div>
                    
                  </div>
                </fieldset>
                  
                <fieldset>
                  <div>
                  <label for="email">Email</label>
                  <input type="email" name="email" id="email">

                  <label for="phone_number">Phone Number</label>
                  <input type="number" name="phone_number" id="phone_number">
                  </div>
                </fieldset>
              </form>

            </div>
        </div>

  </div>
</body>
</html>
